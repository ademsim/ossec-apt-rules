<agent_config os="windows">
 <localfile>
     <log_format>full_command</log_format>
     <command>reg query HKLM\Software\Microsoft\Windows\CurrentVersion\Run</command>
     <alias>HackingHCS_APT_2</alias>
     <frequency>43200</frequency>
  </localfile>
 <localfile>
     <log_format>full_command</log_format>
     <command>reg query HKLM\SYSTEM\CurrentControlSet\Services\W32Time</command>
     <alias>Finspy_2</alias>
     <frequency>43200</frequency>
  </localfile>
</agent_config>
